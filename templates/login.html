<!DOCTYPE html>
<html>
    <head>
        <title>Login form</title>
    </head>
    <body>
        <form action="register" method="Post">
            {% csrf_token %}
            <p>First Name: </p><input type="text" name="first_name" placeholder="First Name"><br>
            <p>Last Name: </p><input type="text" name="last_name" placeholder="Last Name"><br>
            <p>Username: </p><input type="text" name="username" placeholder="Username"><br>
            <p>Email: </p><input type="email" name="email" placeholder="Email"><br>
            <p>Password: </p><input type="password" name="passwor1d" placeholder="Password"><br>
            <p>Confirm Password: </p><input type="password" name="password2" placeholder="Confirm Password"><br>
            <br><input type="Submit">
        </form>
        <div>
            {% for message in messages%}
            <h3>{{messages}}</h3>
            {%endfor%}
        </div>
    </body>
</html>
